<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Music Applicaion UI - Spotify - Using HTML,CSS,JAVASCRIPT,BOOTSTRAP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media_style.css">
</head>

<body>
  <!-- navbar start here -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="spotify_logo.png" alt="spotify-logo-png" width="40" height="35"
          class="d-inline-block align-text-top">
        <span style="position: relative; top: 5px;">Spotify</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Music List
            </a>
            <ul class="dropdown-menu dropDownMenuWidth" aria-labelledby="navbarDropdown">
              <div class="overflow-auto" style="height: 200px;">
                <li class="songItem btn">
                  <img alt="Music_Name" width="35" height="24" class="d-inline-block align-text-top">
                  <span class="songName" id="1"></span>
                </li>
                <li class="songItem btn">
                  <img alt="Music_Name" width="35" height="24" class="d-inline-block align-text-top">
                  <span class="songName" id="2"></span>
                </li>
                <li class="songItem btn">
                  <img alt="Music_Name" width="35" height="24" class="d-inline-block align-text-top">
                  <span class="songName" id="3"></span>
                </li>
                <li class="songItem btn">
                  <img alt="Music_Name" width="35" height="24" class="d-inline-block align-text-top">
                  <span class="songName" id="4"></span>
                </li>
                <li class="songItem btn">
                  <img alt="Music_Name" width="35" height="24" class="d-inline-block align-text-top">
                  <span class="songName" id="5"></span>
                </li>
                <li class="songItem btn">
                  <img alt="Music_Name" width="35" height="24" class="d-inline-block align-text-top">
                  <span class="songName" id="6"></span>
                </li>
                <li class="songItem btn">
                  <img alt="Music_Name" width="35" height="24" class="d-inline-block align-text-top">
                  <span class="songName" id="7"></span>
                </li>
                <li class="songItem btn">
                  <img alt="Music_Name" width="35" height="24" class="d-inline-block align-text-top">
                  <span class="songName" id="8"></span>
                </li>
                <li class="songItem btn">
                  <img alt="Music_Name" width="35" height="24" class="d-inline-block align-text-top">
                  <span class="songName" id="9"></span>
                </li>
                <li class="songItem btn">
                  <img alt="Music_Name" width="35" height="24" class="d-inline-block align-text-top">
                  <span class="songName" id="10"></span>
                </li>
                <li class="songItem btn">
                  <img alt="Music_Name" width="35" height="24" class="d-inline-block align-text-top">
                  <span class="songName" id="11"></span>
                </li>
                <li class="songItem btn">
                  <img alt="Music_Name" width="35" height="24" class="d-inline-block align-text-top">
                  <span class="songName" id="12"></span>
                </li>
                <li class="songItem btn">
                  <img alt="Music_Name" width="35" height="24" class="d-inline-block align-text-top">
                  <span class="songName" id="13"></span>
                </li>
                <li class="songItem btn">
                  <img alt="Music_Name" width="35" height="24" class="d-inline-block align-text-top">
                  <span class="songName" id="14"></span>
                </li>
              </div>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- music container start here -->
  <div class="container-fluid">
    <div class="container musicContainer  d-flex justify-content-center my-5 mb-3" id="musicContainer">
      <img src="bg_img.webp" id="bg_img" class="img-fluid" alt="Music-image">
    </div>
  </div>
  <!-- music Name contaier -->
  <div class="container-fluid musicNameContainer">
    <div class="container">
      <div class="text-center mb-3 songName" id="MasterSongName">
        Baarish Ban Jaana - Payal Dev
      </div>
    </div>
  </div>
  <!-- Footer Menu controls -->
  <div class="container-fluid bg-dark footermenu">
    <div class="container">
      <div class="text-center">
        <!-- class="form-range" -->
        <input type="range" id="MyProgressBar" class="form-range" value="0" min="0" max="100"><br>
        <i class="fa fa-fast-backward fa-2x MusicControlicon my-3" aria-hidden="true" style="color: white;"
          id="previous" title="Previous Song"></i>
        <i class="fa fa-play fa-2x MusicControlicon ms-3 me-3 my-3" aria-hidden="true" style="color: white;"
          id="masterPlay"></i>
        <i class="fa fa-fast-forward fa-2x MusicControlicon my-3" aria-hidden="true" style="color: white;" id="next"
          title="Next Song"></i>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="logic.js"></script>
</body>

</html>
